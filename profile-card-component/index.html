<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Profile Card Component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card__images">
                    <img class="card__pattern" src="images/bg-pattern-card.svg" alt="background texture pattern" />
                    <img class="card__profile" src="images/image-victor.jpg" alt="profile picture" />
                </div>
                <div class="card__details">
                    <h1 class="card__name">Victor Crest<span class="card__name--span">26</span></h1>
                    <h2 class="card__city">London</h2>
                </div>
                <hr class="card__divider" />
                <div class="card__stats">
                    <p class="card__stat">80K<span class="card__stat--span">Followers</span></p>
                    <p class="card__stat">803K<span class="card__stat--span">Likes</span></p>
                    <p class="card__stat">1.4K<span class="card__stat--span">Photos</span></p>
                </div>
            </div>
        </main>
    </body>
</html>
