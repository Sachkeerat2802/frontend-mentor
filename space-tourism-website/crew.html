<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Frontend Mentor | Space Tourism Website</title>
    </head>
    <body class="crew">
        <header class="primary-header flex">
            <div>
                <img src="assets/shared/logo.svg" alt="space tourism logo" class="logo" />
            </div>
            <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Menu"></button>
            <nav>
                <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex uppercase ff-subhead fs-300 ls-2">
                    <li>
                        <a href="index.html"><span aria-hidden="true">00</span>Home</a>
                    </li>
                    <li>
                        <a href="destination.html"><span aria-hidden="true">01</span>Destination</a>
                    </li>
                    <li class="active">
                        <a href="crew.html"><span aria-hidden="true">02</span>Crew</a>
                    </li>
                    <li>
                        <a href="technology.html"><span aria-hidden="true">03</span>Technology</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container container--crew flow-content">
                <h1 class="num-title"><span aria-hidden="true">02</span>Meet your crew</h1>
                <div class="crew__img flex"><img src="assets/crew/image-douglas-hurley.webp" alt="Mark Shuttleworth" /></div>
                <div class="dot-indicators flex">
                    <button aria-selected="true" aria-label="Commander"></button>
                    <button aria-selected="false" aria-label="Mission Specialist"></button>
                    <button aria-selected="false" aria-label="Pilot"></button>
                    <button aria-selected="false" aria-label="Flight Engineer"></button>
                </div>
                <article class="crew__article flow-content">
                    <header class="crew-article__header flow-content">
                        <h2 class="crew-article__designation ff-head fs-600 uppercase">Commander</h2>
                        <p class="crew-article__name ff-head fs-700 uppercase">Douglas Hurley</p>
                    </header>
                    <p class="crew-article__description clr-accent">
                        Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
                    </p>
                </article>
            </div>
        </main>
    </body>
</html>
