<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Order Summary Card</title>
    </head>
    <body>
        <main>
            <div class="card">
                <img src="images/illustration-hero.svg" alt="person listening to music" class="card__img" />
                <div class="card__content flow-content">
                    <h1 class="card__title">Order Summary</h1>
                    <p class="card__para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="card__cta flow-content">
                        <div class="card__price">
                            <div class="price__main">
                                <img src="images/icon-music.svg" alt="music icon" class="price__img" />
                                <div>
                                    <p class="price__title">Annual Plan</p>
                                    <p class="price__cost">$59.99/year</p>
                                </div>
                            </div>
                            <a href="" class="price__link">Change</a>
                        </div>
                        <a class="btn card__btn--pay">Proceed to Payment</a>
                        <a class="btn card__btn--cancel">Cancel Order</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
