<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT Preview Card Component</title>
    </head>
    <body>
        <main>
            <div class="hero flow-content">
                <div class="hero__imgbox">
                    <img src="images/image-equilibrium.jpg" alt="etherium image" class="imgbox__img" />
                    <div class="imgbox__overlay">
                        <img src="images/icon-view.svg" alt="eye icon" class="overlay__icon" />
                    </div>
                </div>
                <h1 class="hero__title">Equilibrium #3429</h1>
                <p class="hero__para">Our Equilibrium collection promotes balance and calm.</p>
                <div class="hero__price flex">
                    <div class="price__currency flex">
                        <img src="images/icon-ethereum.svg" alt="etherium icon" class="price__etherium" />
                        <p class="price__rate">0.041 ETH</p>
                    </div>
                    <div class="price__time flex">
                        <img src="images/icon-clock.svg" alt="clock icon" class="price__clock" />
                        <p class="price__countdown">3 days left</p>
                    </div>
                </div>
                <div class="hero__credits flex">
                    <img src="images/image-avatar.png" alt="profile avatar" class="credits__photo" />
                    <p class="credits__text">Creation of <a href="#" class="credits__name">Jules Wyvern</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
