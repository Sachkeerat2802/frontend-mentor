<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats Preview Card Component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="hero flow-content">
                    <h1 class="hero__title">
                        Get <span class="title--accent">insights</span> that
                        help your business grow.
                    </h1>
                    <div class="hero__content flow-content">
                        <p class="hero__paragraph">
                            Discover the benefits of data analytics and make
                            better decisions regarding revenue, customer
                            experience, and overall efficiency.
                        </p>
                        <ul class="hero__list">
                            <li class="hero__stat">
                                10k+ <span class="stat--accent">companies</span>
                            </li>
                            <li class="hero__stat">
                                314 <span class="stat--accent">templates</span>
                            </li>
                            <li class="hero__stat">
                                12M+ <span class="stat--accent">queries</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="hero__img">
                    <img
                        src="images/image-header-desktop.jpg"
                        alt="people working in an office"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
